{% extends 'base.html' %}

{% block content %}
	<h1>{% block title %} {{ table_name }} {% endblock %}</h1>
	<table class="styled-table">
		<thead>
			<tr>
				{% for name in columns %}
				<th>{{ name }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in results %}
			<tr>
				{% for data in row %}
				<td>{{ data }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
